<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Seat Booking</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 class="main-text">movie ticket app</h1>
    <div class="container">
        <div class="input-container">
                <label for="" class="pick-text">pick a movie</label>
                <select name="movie-name" class="movie-select-input">
            <option value="200" >fast n furious (₹200)</option>
            <option value="250" >avengers endgame (₹250)</option>
            <option value="300" >black panther (₹300)</option>
            <option value="180" > spider man (₹180)</option>
                </select>
        </div>

        <div class="booking-info">
          <div>
              <p class="dummy-seat"></p>
               <span class="special-span">N/A</span>
          </div>
          <div>
              <p class="dummy-seat selected"></p>
              <span class="special-span">Selected</span>
          </div>
          <div>
               <p class="dummy-seat booked"></p>
               <span class="special-span">Booked</span>
          </div>
        </div>

             <div class="screen">
    
             </div>
            
              <div class="row">
                 <p class="seat"></p>
                 <p class="seat right-seprator"></p>
                 <p class="seat"></p>
                 <p class="seat"></p>
                 <p class="seat"></p>
                 <p class="seat"></p>
                 <p class="seat left-seprator"></p>
                 <p class="seat"></p>
              </div>  
              <div class="row">
                    <p class="seat"></p>
                    <p class="seat right-seprator"></p>
                    <p class="seat"></p>
                    <p class="seat"></p>
                    <p class="seat"></p>
                    <p class="seat"></p>
                    <p class="seat left-seprator"></p>
                    <p class="seat"></p>
              </div>
              <div class="row">
                    <p class="seat"></p>
                    <p class="seat right-seprator"></p>
                    <p class="seat"></p>
                    <p class="seat booked"></p>
                    <p class="seat"></p>
                    <p class="seat"></p>
                    <p class="seat left-seprator"></p>
                    <p class="seat"></p>
              </div>
              <div class="row">
                    <p class="seat"></p>
                    <p class="seat right-seprator"></p>
                    <p class="seat"></p>
                    <p class="seat"></p>
                    <p class="seat booked"></p>
                    <p class="seat"></p>
                    <p class="seat left-seprator"></p>
                    <p class="seat"></p>
              </div>
             
                <div class="row">
                  <p class="seat"></p>
                  <p class="seat right-seprator"></p>
                  <p class="seat"></p>
                  <p class="seat"></p>
                  <p class="seat booked"></p>
                  <p class="seat"></p>
                  <p class="seat left-seprator"></p>
                   <p class="seat"></p>
               </div>
               <div class="row">
                    <p class="seat"></p>
                    <p class="seat right-seprator"></p>
                    <p class="seat"></p>
                    <p class="seat booked"></p>
                    <p class="seat"></p>
                    <p class="seat booked"></p>
                    <p class="seat left-seprator"></p>
                     <p class="seat"></p>
               </div>

     <p class="ticket-booking-text">you have selected <span class="final_seats">0</span> seats of price ₹<span class="final_price">0</span></p>
    </div>
      
     <script src="script.js">
     </script>
</body>
</html>
